<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sumo.</title>
  <link href="https://api.fontshare.com/v2/css?f[]=sentient@400&f[]=satoshi@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e2e2e2;
      margin-left: clamp(10px, 15vw, 300px);
      margin-right: clamp(10px, 15vw, 300px);  
    }

	html, body {
	  height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #2a2a2a;
      height: 60px;     
    }

    .logo, .contact {
      flex: 1;
    }

    .contact {
      text-align: right;
    }

    .logo {
      text-align: left;
    }

    .logo-link {
      text-decoration: none;
      margin: 0;
      font-size: clamp(32px, 6vw, 48px);
      font-family: 'Sentient', serif;
      line-height: 60px;
      color: #2a2a2a;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
      overflow: hidden;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
      transition: none; /* We'll handle transitions via JS */
    }

    .contactme-link {
      text-decoration: none;
      margin: 0;
      font-size: clamp(14px, 2.5vw, 16px);
      font-family: 'Satoshi', sans-serif;
      line-height: 60px;
      background-color: #2a2a2a;
      color: #e2e2e2;
      border-radius: 30px;
      display: inline-flex;
      align-items: center;
      padding: 0px 15px;
      height: 40px;
    }

    main {
      margin-top: 20px;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(2, minmax(250px, 1fr));
      gap: 15px;
    }

    .portfolio img {
      width: 100%;
      height:auto;
      border-radius: 8px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: clamp(14px, 2.5vw, 16px);
      font-family: 'Satoshi', sans-serif;
      color: #2a2a2a;
      padding: 20px 0px;
    }

    @media (max-width: 800px) {
      body {
        margin-left: 10px;
        margin-right: 10px;
      }
    
      .portfolio {
        grid-template-columns: 1fr;
      }
    
      .lightbox {
        background: black;
      }
    
      .lightbox img {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        object-fit: contain;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html" class="logo-link">sumo.</a>
    </div>
    <div class="contact">
      <a href="contactme.html" class="contactme-link">Contact Me</a>
    </div>
  </header>

  <main>
    <section class="portfolio">
      <img src="images/arctic.avif" alt="" loading="lazy">
      <img src="images/bank.avif" alt="" loading="lazy">
      <img src="images/binder.avif" alt="" loading="lazy">
      <img src="images/fabric.avif" alt="" loading="lazy">
      <img src="images/figurines.avif" alt="" loading="lazy">
      <img src="images/hunters.avif" alt="" loading="lazy">
      <img src="images/moss.avif" alt="" loading="lazy">
      <img src="images/sand.avif" alt="" loading="lazy">
      <img src="images/steps.avif" alt="" loading="lazy">
      <img src="images/water.avif" alt="" loading="lazy">
      <img src="images/airsoft.avif" alt="" loading="lazy">
      <img src="images/clown.avif" alt="" loading="lazy">
      <img src="images/blueprint.avif" alt="" loading="lazy">
      <img src="images/snow.avif" alt="" loading="lazy">
      <img src="images/jetplane.avif" alt="" loading="lazy">
      <img src="images/skinbid-shop.avif" alt="" loading="lazy">
      <img src="images/mattress.avif" alt="" loading="lazy">
      <img src="images/skinbid-city.avif" alt="" loading="lazy">

  <footer>
    <small>© 2025 sumomafia. All rights reserved.</small>
  </footer>

  <div class="lightbox" id="lightbox">
    <!-- We'll dynamically add images here for animation -->
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const images = Array.from(document.querySelectorAll('.portfolio img'));
    let currentIndex = -1;
    let isAnimating = false;

    // Disable scroll by fixing body position and preserving scroll offset
    function disableScroll() {
      const scrollY = window.scrollY || document.documentElement.scrollTop;
      document.body.style.position = 'fixed';
      document.body.style.top = `-${scrollY}px`;
      document.body.style.left = '0';
      document.body.style.right = '0';
      document.body.dataset.scrollY = scrollY;
    }

    // Enable scroll by restoring previous scroll position and resetting styles
    function enableScroll() {
      const scrollY = document.body.dataset.scrollY;
      document.body.style.position = '';
      document.body.style.top = '';
      document.body.style.left = '';
      document.body.style.right = '';
      window.scrollTo(0, scrollY);
    }

    // Create an img element styled for lightbox
    function createLightboxImg(src) {
      const img = document.createElement('img');
      img.src = src;
      img.style.position = 'absolute';
      img.style.left = '50%';
      img.style.top = '50%';
      img.style.transform = 'translate(-50%, -50%)';
      img.style.maxWidth = '90%';
      img.style.maxHeight = '90%';
      img.style.borderRadius = '8px';
      img.style.opacity = '1';
      img.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
      return img;
    }

    // Show lightbox with first image
    images.forEach((img, index) => {
      img.style.cursor = 'pointer';
      img.addEventListener('click', () => {
        if (isAnimating) return;
        currentIndex = index;
        lightbox.innerHTML = '';
        const firstImg = createLightboxImg(images[currentIndex].src);
        lightbox.appendChild(firstImg);
        lightbox.classList.add('active');
        disableScroll();
      });
    });

    function animateTransition(nextIndex, direction) {
      if (isAnimating) return;
      isAnimating = true;

      if (nextIndex < 0) nextIndex = images.length -1;
      if (nextIndex >= images.length) nextIndex = 0;

      const currentImg = lightbox.querySelector('img');
      const nextImg = createLightboxImg(images[nextIndex].src);

      // Start positions for next image (offscreen)
      if (direction === 'right') {
        // Moving forward: current moves left/fade out, next from right/fade in
        nextImg.style.transform = 'translate(calc(50% + 100vw), -50%)';
        nextImg.style.opacity = '0';
      } else {
        // Moving backward: current moves right/fade out, next from left/fade in
        nextImg.style.transform = 'translate(calc(50% - 100vw), -50%)';
        nextImg.style.opacity = '0';
      }

      lightbox.appendChild(nextImg);

      // Trigger reflow so transition applies
      void nextImg.offsetWidth;

      // Animate current image out
      if (direction === 'right') {
        currentImg.style.transform = 'translate(calc(50% - 100vw), -50%)';
      } else {
        currentImg.style.transform = 'translate(calc(50% + 100vw), -50%)';
      }
      currentImg.style.opacity = '0';

      // Animate next image in
      nextImg.style.transform = 'translate(-50%, -50%)';
      nextImg.style.opacity = '1';

      // After animation ends, remove old img, update currentIndex
      function onTransitionEnd() {
        currentImg.remove();
        currentIndex = nextIndex;
        isAnimating = false;
        nextImg.removeEventListener('transitionend', onTransitionEnd);
      }

      nextImg.addEventListener('transitionend', onTransitionEnd);
    }

    function showNextImage() {
      animateTransition(currentIndex + 1, 'right');
    }

    function showPrevImage() {
      animateTransition(currentIndex - 1, 'left');
    }

    // Close lightbox helper function that also enables scrolling
    function closeLightbox() {
      if (isAnimating) return;
      lightbox.classList.remove('active');
      lightbox.innerHTML = '';
      enableScroll();
    }

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Keyboard navigation & close
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;

      if (isAnimating) return;

      if (e.key === 'Escape') {
        closeLightbox();
      } else if (e.key === 'ArrowRight') {
        showNextImage();
      } else if (e.key === 'ArrowLeft') {
        showPrevImage();
      }
    });

    // Swipe detection for mobile devices
    let touchStartX = 0;
    let touchEndX = 0;

    lightbox.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    lightbox.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (isAnimating) return;
      const swipeDistance = touchEndX - touchStartX;
      if (Math.abs(swipeDistance) > 50) { // Minimum swipe distance
        if (swipeDistance < 0) {
          showNextImage(); // swipe left → next
        } else {
          showPrevImage(); // swipe right → previous
        }
      }
    }
  </script>

</body>
</html>
