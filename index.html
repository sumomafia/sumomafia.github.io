<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sumo.</title>
  <link href="https://api.fontshare.com/v2/css?f[]=sentient@400&f[]=satoshi@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e2e2e2;
      margin-left: clamp(10px, 15vw, 300px);
      margin-right: clamp(10px, 15vw, 300px);  
    }

	html, body {
	  height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #2a2a2a;
      height: 60px;     
    }

    .logo, .contact {
      flex: 1;
    }

    .contact {
      text-align: right;
    }

    .logo {
      text-align: left;
    }

    .logo-link {
      text-decoration: none;
      margin: 0;
      font-size: clamp(32px, 6vw, 48px);
      font-family: 'Sentient', serif;
      line-height: 60px;
      color: #2a2a2a;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
      -webkit-overflow-scrolling: none;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      position: relative;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 1;
    }

    .slide-in-right {
      transform: translateX(100vw);
      opacity: 0;
      animation: slideInRight 0.5s forwards;
    }

    .slide-in-left {
      transform: translateX(-100vw);
      opacity: 0;
      animation: slideInLeft 0.5s forwards;
    }

    @keyframes slideInRight {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInLeft {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .contactme-link {
      text-decoration: none;
      margin: 0;
      font-size: clamp(14px, 2.5vw, 16px);
      font-family: 'Satoshi', sans-serif;
      line-height: 60px;
      background-color: #2a2a2a;
      color: #e2e2e2;
      border-radius: 30px;
      display: inline-flex;
      align-items: center;
      padding: 0px 15px;
      height: 40px;
    }

    main {
      margin-top: 20px;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(2, minmax(250px, 1fr));
      gap: 15px;
    }

    .portfolio img {
      width: 100%;
      height:auto;
      border-radius: 8px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    footer {
      text-align: center;
      font-size: clamp(14px, 2.5vw, 16px);
      font-family: 'Satoshi', sans-serif;
      color: #2a2a2a;
      padding: 20px 0px;
    }

    @media (max-width: 800px) {
      body {
        margin-left: 10px;
        margin-right: 10px;
      }
    
      .portfolio {
        grid-template-columns: 1fr;
      }
    
      .lightbox {
        background: black;
      }
    
      .lightbox img {
        width: 100vw;
        height: 100vh;
        max-width: none;
        max-height: none;
        object-fit: contain;
        border-radius: 0;
      }
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html" class="logo-link">sumo.</a>
    </div>
    <div class="contact">
      <a href="contactme.html" class="contactme-link">Contact Me</a>
    </div>
  </header>

  <main>
    <section class="portfolio">
      <img src="images/arctic.avif" alt="" loading="lazy">
      <img src="images/bank.avif" alt="" loading="lazy">
      <img src="images/binder.avif" alt="" loading="lazy">
      <img src="images/fabric.avif" alt="" loading="lazy">
      <img src="images/figurines.avif" alt="" loading="lazy">
      <img src="images/hunters.avif" alt="" loading="lazy">
      <img src="images/moss.avif" alt="" loading="lazy">
      <img src="images/sand.avif" alt="" loading="lazy">
      <img src="images/steps.avif" alt="" loading="lazy">
      <img src="images/water.avif" alt="" loading="lazy">
      <img src="images/airsoft.avif" alt="" loading="lazy">
      <img src="images/clown.avif" alt="" loading="lazy">
      <img src="images/blueprint.avif" alt="" loading="lazy">
      <img src="images/snow.avif" alt="" loading="lazy">
      <img src="images/jetplane.avif" alt="" loading="lazy">
      <img src="images/skinbid-shop.avif" alt="" loading="lazy">
      <img src="images/mattress.avif" alt="" loading="lazy">
      <img src="images/skinbid-city.avif" alt="" loading="lazy">
      <img src="images/poster.avif" alt="" loading="lazy">
      <img src="images/grass.avif" alt="" loading="lazy">
    </section>
  </main>

  <footer>
    <small>© 2025 sumomafia. All rights reserved.</small>
  </footer>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged view">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const images = Array.from(document.querySelectorAll('.portfolio img'));
    let currentIndex = -1;
  
    // Disable scroll by fixing body position and preserving scroll offset
    function disableScroll() {
      const scrollY = window.scrollY || document.documentElement.scrollTop;
      document.body.style.position = 'fixed';
      document.body.style.top = `-${scrollY}px`;
      document.body.style.left = '0';
      document.body.style.right = '0';
      document.body.dataset.scrollY = scrollY;
    }
  
    // Enable scroll by restoring previous scroll position and resetting styles
    function enableScroll() {
      const scrollY = document.body.dataset.scrollY;
      document.body.style.position = '';
      document.body.style.top = '';
      document.body.style.left = '';
      document.body.style.right = '';
      window.scrollTo(0, scrollY);
    }
  
    // Open lightbox on image click and disable scrolling
    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage(currentIndex);
        lightbox.classList.add('active');
        disableScroll();
      });
    });
  
    // Show image by index with wrap-around and sliding animation
    function showImage(index, direction = 'right') {
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      currentIndex = index;

      // Remove any previous animation classes
      lightboxImg.classList.remove('slide-in-left', 'slide-in-right');
      
      // Temporarily hide image for transition
      lightboxImg.style.opacity = '0';

      // Small timeout to trigger animation
      requestAnimationFrame(() => {
        lightboxImg.src = images[currentIndex].src;

        // Add the animation class based on direction
        if (direction === 'right') {
          lightboxImg.classList.add('slide-in-right');
        } else {
          lightboxImg.classList.add('slide-in-left');
        }
      }, 50);
    }
  
    // Close lightbox helper function that also enables scrolling
    function closeLightbox() {
      lightbox.classList.remove('active');
      enableScroll();
    }
  
    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === lightboxImg) {
        closeLightbox();
      }
    });
  
    // Prevent touchmove on lightbox to disable pull-to-refresh and overscroll
    lightbox.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  
    // Keyboard navigation & close
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
  
      if (e.key === 'Escape') {
        closeLightbox();
      } else if (e.key === 'ArrowRight') {
        showImage(currentIndex + 1, 'right');
      } else if (e.key === 'ArrowLeft') {
        showImage(currentIndex - 1, 'left');
      }
    });
  
    // Swipe detection for mobile devices
    let touchStartX = 0;
    let touchEndX = 0;
  
    lightbox.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });
  
    lightbox.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });
  
    function handleSwipe() {
      const swipeDistance = touchEndX - touchStartX;
      if (Math.abs(swipeDistance) > 50) { // Minimum swipe distance
        if (swipeDistance < 0) {
          showImage(currentIndex + 1, 'right'); // swipe left → next
        } else {
          showImage(currentIndex - 1, 'left'); // swipe right → previous
        }
      }
    }
  </script>
      
</body>
</html>
