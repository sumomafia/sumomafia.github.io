<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sumo.</title>
  <link href="https://api.fontshare.com/v2/css?f[]=sentient@400&f[]=satoshi@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e2e2e2;
      margin-left: clamp(10px, 15vw, 300px);
      margin-right: clamp(10px, 15vw, 300px);  
    }

	html, body {
	  height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #2a2a2a;
      height: 60px;     
    }

    .logo, .contact {
      flex: 1;
    }

    .contact {
      text-align: right;
    }

    .logo {
      text-align: left;
    }

    .logo-link {
      text-decoration: none;
      margin: 0;
      font-size: clamp(32px, 6vw, 48px);
      font-family: 'Sentient', serif;
      line-height: 60px;
      color: #2a2a2a;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .contactme-link {
      text-decoration: none;
      margin: 0;
      font-size: clamp(14px, 2.5vw, 16px);
      font-family: 'Satoshi', sans-serif;
      line-height: 60px;
      background-color: #2a2a2a;
      color: #e2e2e2;
      border-radius: 30px;
      display: inline-flex;
      align-items: center;
      padding: 0px 15px;
      height: 40px;
    }

    main {
      margin-top: 20px;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(2, minmax(250px, 1fr));
      gap: 15px;
    }

    .portfolio img {
      width: 100%;
      height:auto;
      border-radius: 8px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    footer {
      text-align: center;
      font-size: clamp(14px, 2.5vw, 16px);
      font-family: 'Satoshi', sans-serif;
      color: #2a2a2a;
      padding: 20px 0px;
    }

    @media (max-width: 800px) {
      body {
        margin-left: 10px;
        margin-right: 10px;
      }
    
      .portfolio {
        grid-template-columns: 1fr;
      }
    
      .lightbox {
        background: black;
      }
    
      .lightbox img {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        object-fit: contain;
        border-radius: 0;
        box-shadow: none;
      }
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html" class="logo-link">sumo.</a>
    </div>
    <div class="contact">
      <a href="contactme.html" class="contactme-link">Contact Me</a>
    </div>
  </header>

  <main>
    <section class="portfolio">
      <img src="images/arctic.avif" alt="">
      <img src="images/bank.avif" alt="">
      <img src="images/binder.avif" alt="">
      <img src="images/fabric.avif" alt="">
      <img src="images/figurines.avif" alt="">
      <img src="images/hunters.avif" alt="">
      <img src="images/moss.avif" alt="">
      <img src="images/sand.avif" alt="">
      <img src="images/steps.avif" alt="">
      <img src="images/water.avif" alt="">
      <img src="images/airsoft.avif" alt="">
      <img src="images/clown.avif" alt="">
      <img src="images/blueprint.avif" alt="">
      <img src="images/snow.avif" alt="">
      <img src="images/jetplane.avif" alt="">
      <img src="images/skinbid-shop.avif" alt="">
      <img src="images/mattress.avif" alt="">
      <img src="images/skinbid-city.avif" alt="">
      <img src="images/poster.avif" alt="">
      <img src="images/grass.avif" alt="">
    </section>
  </main>

  <footer>
    <small>Â© 2025 sumomafia. All rights reserved.</small>
  </footer>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged view">
  </div>

  <script>
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = lightbox.querySelector('img');
  
      document.querySelectorAll('.portfolio img').forEach(img => {
        img.addEventListener('click', () => {
          lightboxImg.src = img.src;
          lightbox.classList.add('active');
        });
      });
  
      lightbox.addEventListener('click', () => {
        lightbox.classList.remove('active');
      });
  
      // Close on ESC key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' || e.key === 'Esc' || e.code === 'Escape') {
          lightbox.classList.remove('active');
        }
      });
    </script>
      
</body>
</html>
